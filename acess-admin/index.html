<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Admin - BotQuest VW</title>
    <link rel="shortcut icon" href="../img/botquest_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <main class="conteudo">
        <div class="left">
            <div class="left_titulo">
                <h1>Acesso <br> Administrador</h1>
                <img src="../img/VWlogovw.png" alt="Logo Volkswagem">
            </div>
            <p>Este ambiente tem acesso restrito à administradores do BotQuestVW e curadores.</p>
            <div class="posicao_span_left">
                <span>Atenção: login de administrador requer autenticação de dois fatores.</span>  
            </div>
        </div>
        <form class="right">
                <h1>Faça login</h1>
                <div class="conjuntoform">
                    <label class="label" for="cod_acesso">
                        <input id="cod_acesso" class="campo_digito" type="number" placeholder="Cód. de acesso">   
                    </label>
                </div>
                <div class="conjuntoform">
                    <label class="label" for="pin">
                        <input id="pin" class="campo_digito" type="password" placeholder="PIN"> 
                    </label>
                </div>
                <a class="botao acessar" href="#">Acessar</a>
        </form>
        <div class="voltar">
            <img src="../img/Vectorseta.png" alt="Seta para baixo">
        </div>
    </main>
</body>
</html>
